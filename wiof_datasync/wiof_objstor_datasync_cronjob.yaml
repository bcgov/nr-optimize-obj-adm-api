apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: objstor-pvc-data-sync
spec:
  schedule: "0 22 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: datasync
              persistentVolumeClaim:
                claimName: wiof-test-app-data-vol2
          backoffLimit: 6
          containers:
            - name: objstor-pvc-data-sync
              image: image-registry.openshift-image-registry.svc:5000/b24326-test/objstor-pvc-data-sync:test-1.0
              args:
              volumeMounts:
                - name: datasync
                  mountPath: /etc/datasync
              env:
                - name: ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: objstor-datasync-test
                      key: ACCESS_KEY
                - name: S3_BUCKET_NAME
                  valueFrom:
                    secretKeyRef:
                      name: objstor-datasync-test
                      key: S3_BUCKET_NAME
                - name: OBJSTOR_ENDPOINT
                  valueFrom:
                    secretKeyRef:
                      name: objstor-datasync-test
                      key: OBJSTOR_ENDPOINT
                - name: SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: objstor-datasync-test
                      key: SECRET_KEY
          restartPolicy: OnFailure
          failedJobsHistoryLimit: 3
          successfulJobsHistoryLimit: 3